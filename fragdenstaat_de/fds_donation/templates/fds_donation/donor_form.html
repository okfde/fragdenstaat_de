{% extends "fds_donation/base.html" %}

{% load form_helper %}

{% block app_body %}
<div class="row justify-content-center"><div class="col-8">

  <h3>
  Aktualisieren Sie hier Ihre Spenderdaten.
</h3>

<p>
  Auf Basis dieser Informationen lassen wir Ihnen Ihre Spendenbescheinigung zukommen.
</p>

<form method="post" action="">
  {% csrf_token %}
  {% render_form form %}

  <button type="submit" class="btn btn-primary">
    Spenderdaten aktualisieren
  </button>

  <a href="{{ object.get_absolute_url }}" class="btn btn-secondary text-end">
    Abbrechen
  </a>
</form>
</div></div>
{% endblock %}
