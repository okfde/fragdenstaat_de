<article class="blog-article-item row position-relative"
         {% if counter %}id="article-{{ counter }}"{% endif %}>
    <div class="col col-12 col-md-4 mb-3 mb-md-0">
        {% if article.image %}
            <div class="shadow">
                <a href="{{ article.get_absolute_url }}">
                    {% include "fds_blog/includes/blog_picture.html" with picture=article.image columns="col-12 col-md-10 col-lg-8" %}
                </a>
            </div>
        {% endif %}
    </div>
    <div class="col col-12 col-md-8">{% include "fds_blog/includes/_item_meta.html" with size="sm" %}</div>
</article>
