<article class="d-flex flex-column w-100 p-3 bg-white border-gray">
  <h3 class="h5 mt-0 mb-1">
    {% if article.kicker %}
    <span class="d-block text-gray-500 font-weight-bold font-size-sm">
      {{ article.kicker }}
    </span>
    {% endif %}
    <a class="text-black" href="{{ article.get_absolute_url }}">
      {{ article.title }}
    </a>
  </h3>
  <div class="text-gray-500 font-weight-normal font-size-sm mt-auto">
    {{ article.start_publication|date:"DATE_FORMAT" }}
  </div>
</article>
