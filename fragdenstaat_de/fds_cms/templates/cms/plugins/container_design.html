{% load cms_tags %}

<div class="{% if object.has_backdrop %}position-relative{% else %}text-bg-{{ object.background }}{% endif %} {% block extraclass %}{{ object.extra_classes }}{% endblock %}{% if object.padding %} p-3{% endif %}">
    {% if object.has_backdrop %}
        <div class="text-bg-{{ object.background }} h-{{object.backdrop}} position-absolute top-0 bottom-0 start-0 end-0"></div>
    {% endif %}

    {% if object.container %}<div class="container">{% endif %}
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
    {% if object.container %}</div>{% endif %}
</div>
