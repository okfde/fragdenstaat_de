{% load cms_tags %}

{% load i18n %}

<div class="position-relative"{% if instance.animation %} data-slide{% endif %}>
  <button type="button" class="close banner-close btn-close position-absolute top-0 end-0 me-3 mt-3{% if instance.dark %} btn-close-white{% endif %}" aria-label="{% trans 'Close' %}">
  </button>
  
  {% for plugin in instance.child_plugin_instances %}
      {% render_plugin plugin %}
  {% endfor %}
</div>
