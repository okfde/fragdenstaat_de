{% load thumbnail markdown_deux_tags %}

{% if object.link %}
  <a href="{{ object.link }}" class="text-decoration-none">
{% endif %}
  <div class="border-gray shadow-gray bg-white{% if object.link %} hover-shadow-gray{% endif %}">
  {% if object.image %}
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="{% thumbnail object.image 400x250 crop subject_location=object.image.subject_location %}" />
      <img class="w-100" src="{% thumbnail object.image 600x250 crop subject_location=object.image.subject_location %}" alt="{{ object.image.default_alt_text }}" />
    </picture>
  {% endif %}
  
  <div class="px-3 pt-3">
    <h5 class="mt-0 mb-3">
      {{ object.title }}
    </h5>
    <div class="text-blue-800">
      {{ object.description | markdown }}
    </div>
  </div>
{% if object.link %}
  </a>
{% endif %}
</div>
