{% load markup %}
<div>
    {% include "cms/plugins/primarylink/_picture.html" with extra_classes="z-index-10" %}
    <div class="text-bg-body border-gray shadow-sm pt-3 px-3 mb-3 {% if object.image %}z-index-20 position-relative mx-3 mt-n4 mb-4{% endif %}{% if object.extra_classes %} {{ object.extra_classes }}{% endif %}">
        {% if object.link %}<a href="{{ object.link }}" class="text-body">{% endif %}
            <h4 class="h5 mt-0 {% if object.description %}mb-1{% else %}mb-3{% endif %}">{{ object.title }}</h4>
            {% if object.link %}</a>{% endif %}
        <div class="text-body-secondary">{{ object.description | markdown }}</div>
    </div>
</div>
