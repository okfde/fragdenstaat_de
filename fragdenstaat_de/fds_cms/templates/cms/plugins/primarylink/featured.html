{% load markup %}
<div>
    {% include "cms/plugins/primarylink/_picture.html" with extra_classes="z-index-10" %}
    <div class="text-bg-body border border-2 border-gray-300 shadow-sm {% if object.image %}z-index-20 position-relative mx-1 mx-md-3 p-3 p-md-4 mt-n5{% endif %}{% if object.extra_classes %} {{ object.extra_classes }}{% endif %}">
        {% if object.link %}<a href="{{ object.link }}">{% endif %}
            <h3 class="h4 mt-0 {% if object.description %}mb-1{% else %}mb-3{% endif %}">{{ object.title }}</h3>
            {% if object.link %}</a>{% endif %}
        <div>{{ object.description | markdown }}</div>
    </div>
</div>
