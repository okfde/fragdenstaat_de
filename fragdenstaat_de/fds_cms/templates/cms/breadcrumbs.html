{% for ance in ancestors %}
<li {% if forloop.last %}class="breadcrumb-item active" aria-current="page"{% else %}class="breadcrumb-item"{% endif %}>
  {% if not forloop.last %}
    <a href="{{ ance.get_absolute_url }}">{{ ance.get_menu_title }}</a>
	{% else %}
    {{ ance.get_menu_title }}
	{% endif %}
</li>
{% endfor %}
