{% load cms_tags %}
<details class="collapsible {% if object.extra_classes %}{{ object.extra_classes }}{% endif %}"
         {% if not object.collapsed %}open{% endif %}>
    <summary class="collapsible__title">{{ object.title }}</summary>
    <div>
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</details>
