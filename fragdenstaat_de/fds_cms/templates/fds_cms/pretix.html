{% load cms_tags %}
{% load sekizai_tags %}
{% load static %}
{% addtoblock "css" %}
<link rel="stylesheet"
      type="text/css"
      href="{{ instance.shop_url }}widget/v1.css"
      crossorigin>
<link rel="stylesheet" href="{% static "css/pretix-widget.css" %}">
{% endaddtoblock %}
{% addtoblock "js" %}
<script type="text/javascript" src="{{ instance.js_url }}" async crossorigin></script>
{% endaddtoblock %}
<pretix-widget event="{{ instance.shop_url }}" {{ instance.additional_settings }}></pretix-widget>
<noscript>
    <div class="pretix-widget">
        <div class="pretix-widget-info-message">
            JavaScript ist in deinem Browser deaktiviert. Um unseren Ticketshop ohne JavaScript aufzurufen, klicke bitte <a target="_blank" rel="noopener" href="{{ instance.shop_url }}">hier</a>.
        </div>
    </div>
</noscript>
